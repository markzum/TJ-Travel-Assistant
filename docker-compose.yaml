version: '3.8'

services:
  # FastAPI сервер с LangGraph
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lifestyle-server
    ports:
      - "8001:8001"
    networks:
      - lifestyle-network
  # Telegram бот
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: lifestyle-bot
    networks:
      - lifestyle-network
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_URL=http://server:8001
    depends_on:
      server:
        condition: service_healthy

networks:
  lifestyle-network:
    external: true
    name: lifestyle-network
