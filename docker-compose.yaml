version: '3.8'

services:
  # FastAPI сервер с LangGraph
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lifestyle-server
    ports:
      - "8001:8001"
    networks:
      - lifestyle-network
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram бот
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: lifestyle-bot
    networks:
      - lifestyle-network
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_URL=http://server:8001
    env_file:
      - ./bot/.env
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy

networks:
  lifestyle-network:
    driver: bridge
